<template name="room">
	<div class="container-fluid">
		<h1> Sprint Retrospective</h1>
		<form id="tagSearchForm" class="navbar-form navbar-right">
		  <div class="input-group">
  			<span class="input-group-addon"><i class="fa fa-filter"></i></span>
		    <input id="filters" type="text" class="form-control" placeholder="Filter tags...">
			  <span class="input-group-btn">
					<button id="filterTagsButton" type="button" class="btn btn-default">Filter</button>
					<button id="clearFilter" type="button" class="btn btn-danger">Clear Filters</button>
				</span>
		  </div>
		</form>
		{{> card}}
		<hr>
		<button class="btn btn-default" id="revealCardButton" type="button">Reveal All Cards</button>

		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-6 col-sm-6">
					<h2> Good category </h2>
					<ul class="fa-ul">
						{{#each goodCards}}
							<div class="row">
								<div id="card" class="card-panel green">
									<span class="white-text">
										{{text}}
									</span>
									<div class="card-action">
										<div class="chip">
											<i id="deleteCardButton" class="material-icons fa fa-trash-o"></i>
											Remove Card
										</div>
										{{#each tags}}
											<div class="chip">
												<tag class="tag">{{this}}</tag>
												<i id="removeTag" class="material-icons fa fa-ban"></i>
											</div>
										{{/each}}
									</div>
								</div>
							</div>
						{{/each}}
					</ul>
				</div>
				<div class="col-xs-6 col-sm-6">
					<h2> Bad category </h2>
					<ul class="fa-ul">
							{{#each badCards}}
								<div class="row">
									<div id="card" class="card-panel red  accent-4">
										<span class="grey-text">
											{{text}}
										</span>
										<div class="card-action">
											<div class="chip">
												<i id="deleteCardButton" class="material-icons fa fa-trash-o"></i>
												Remove Card
											</div>
											{{#each tags}}
												<div class="chip">
													<tag class="tag">{{this}}</tag>
													<i id="removeTag" class="material-icons fa fa-ban"></i>
												</div>
											{{/each}}
										</div>
									</div>
								</div>
							{{/each}}
					</ul>
				</div>
			</div>
		</div>
	</div>
</template>
